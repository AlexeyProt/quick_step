		 M98.8,61.5c-17.3,0-34.7,0-52,0 M42.8,31.5l-3-7h-5" style="stroke: #004fa3;"></path>
<g class="cartGroup" style="opacity:0;">
	<text x="110" y="70" style="font-size: 42px;fill: #ec008c;font-family: serif;">10</text>
