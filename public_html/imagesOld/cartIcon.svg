<svg class="cartIcon"
	 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	 x="0px" y="0px" width="139px" height="96px" viewBox="30 0 139 96" style="overflow:auto">
<style type="text/css">
	.cartGroup{filter:url(#red-glow);}
	.black, .st2{fill:none;stroke:#ec008c;stroke-miterlimit:10;}
</style>
<defs>
</defs>
<filter  filterUnits="userSpaceOnUse" height="200%" id="red-glow" width="200%" x="-50%" y="-50%">
	<!--  blur the text at different levels -->
	<feGaussianBlur  in="SourceGraphic" result="blur5" stdDeviation="0"></feGaussianBlur>
	<feGaussianBlur  in="SourceGraphic" result="blur10" stdDeviation="5"></feGaussianBlur>

	<!--  merge all the blurs except for the first one  -->
	<feMerge  result="blur-merged">
		<feMergeNode  in="blur10"></feMergeNode>
	</feMerge>
	<!--  recolour the merged blurs red -->
	
		<feColorMatrix  in="blur-merged" result="red-blur" type="matrix" values="1 0 0 0 0                              0 0.06 0 0 0                              0 0 0.44 0 0                              0 0 0 1 0">
		</feColorMatrix>
	<feMerge>
		<feMergeNode  in="red-blur"></feMergeNode>
		<!--  largest blurs coloured red  -->
		<feMergeNode  in="blur5"></feMergeNode>
		<!--  smallest blur left white  -->
		<feMergeNode  in="SourceGraphic"></feMergeNode>
		<!--  original white text  -->
	</feMerge>
</filter>
